<div class="ContentSideSections Implementation">
    <md-card *ngIf="!sub">
        <md-card-title>Search Account with search criterias</md-card-title>
        <md-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #accountForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="email">Email</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="email" [(ngModel)]="example.email" name="email" #email="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="firstName">First Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="firstName" [(ngModel)]="example.firstName" name="firstName" #firstName="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="lastName" [(ngModel)]="example.lastName" name="lastName" #lastName="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="password">Password</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="password" [(ngModel)]="example.password" name="password" #password="ngModel"/>
                </div>
            </div>
        </div>

        </md-card-content>
        <md-card-actions>
            <button md-raised-button (click)="search(dt)"><md-icon>search</md-icon>Search</button>
        </md-card-actions>
    </md-card>

    <md-card>
    <md-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="email" header="Email" sortable="true">
        </p-column>
        <p-column field="firstName" header="First Name" sortable="true">
        </p-column>
        <p-column field="lastName" header="Last Name" sortable="true">
        </p-column>
        <p-column field="password" header="Password" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-account="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(account)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="addNew()"><md-icon>add</md-icon>Add</button>
    </md-card-actions>
    </md-card>
</div>
